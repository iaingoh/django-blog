<title>Register</title>
<h3>Create a New Account</h3>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <div>
                <span>{{ field.errors }}</span>
            </div>
            <label>{{ field.label_tag }}</label>
            <div>{{ field }}</div>
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
